      <div class="container text-center">
        <div class="jumbotron">
          <h1>

            <a class="btn btn-link" href="https://github.com/rkuhl/masonry-loader">Github</a>

        <div class="masonry-loader">
          <div class="masonry-item"><img src="http://lorempixel.com/400/300" alt="" /></div>

          <div class="masonry-item"><img src="http://lorempixel.com/400/340" alt="" /></div>
